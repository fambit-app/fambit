<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="commons.js"></script>
    <script src="main-popup.js"></script>
</head>
<body>
    <header class="brand">Fambit<a href="https://fuzzlesoft.ca" target="_blank" class="settings-cog"></a></header>
    <section class="current-page">
        <h3>Current Page</h3>
        <div class="info">
            <div class="domain">
                <span class="info-content" id="current-domain">...</span>
                <div class="info-headers">
                    <span>Current Domain</span>
                    <span>Ban Donations to Domain</span>
                </div>
            </div>
            <div class="pending-donation" title="pending until next page visit">
                <span class="info-content" id="current-donation">...</span>
                <div class="info-headers">
                    <span>Pending Donation</span>
                    <span>Cancel this donation</span>
                </div>
            </div>
        </div>
    </section>
    <section class="history">
        <h3>Donation History</h3>
        <table>
            <tr><th>Date</th><th>Site</th><th>Donation</th></tr>
        </table>
    </section>
    <table class="amount">
        <tr>
            <td>Pool:</td>
            <td id="pool-amount">... Î¼BTC</td>
        </tr>
    </table>
</body>
</html>
