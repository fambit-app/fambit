<html lang="en">
<head>

</head>
<body>
    <header class="brand">Fambit<span id="settings"></span></header>
    <section class="current-page">
        <h3>Current Page</h3>
        <div class="info">
            <div id="ban-domain">
                <span class="info-content" id="current-domain">...</span>
                <div class="slide-container">
                    <span>Current Domain</span>
                    <span>Ban Donations to Domain</span>
                </div>
            </div>
            <div id="cancel-donation">
                <span class="info-content" id="current-donation">...</span>
                <div class="slide-container">
                    <span>Pending Donation</span>
                    <span>Cancel this donation</span>
                </div>
            </div>
        </div>
    </section>
    <section class="history">
        <h3>Donation History</h3>
        <table>
            <thead>
                <tr><th>Date</th><th>Site</th><th>Donation</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <div class="amount"><div class="slide-container">
        <span><span>Pool:</span><span id="pool-amount">... Î¼BTC</span></span>
        <span id="bitcoin-address">...</span>
    </div></div>
